<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nomes Piratas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Gerador de Nomes Piratas</h1>
    </header>

    <main>
        <section id="mainContainer">
            <div id="infoContainer"></div>
            <button id="generateBtn">Gerar Nome Pirata</button>
            <button id="downloadBtn">Baixar Nome</button>
            <button id="shareBtn">Compartilhar Nome</button>
            <input type="text" id="shipName" placeholder="Nome do navio pirata" readonly>
        </section>

        <section id="quizContainer">
            <h2>Quiz: Qual seu nome pirata?</h2>
            <button id="quizMainBtn">Começar Quiz</button>
            <div class="quiz-link" style="display:none;">
                <p>Seu nome pirata é: <span id="quizNameResult"></span></p>
                <button id="useQuizName">Usar este nome</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NomePirata.com.br</p>
    </footer>

    <!-- Carregando scripts no final para melhor performance -->
    <script src="js/main.js"></script>
    <script src="js/quiz.js"></script>

</body>
</html>

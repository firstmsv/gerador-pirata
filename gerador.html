            elements.downloadBtn.querySelector('.button-text').textContent = translations[currentLanguage].download;
            elements.shareBtn.querySelector('.button-text').textContent = translations[currentLanguage].share;
            generateName();
        }
    
        // Quiz functions
        function showQuiz() {
            elements.quizContainer.style.display = 'block';
        }
    
        function handleQuizAnswer(e) {
            const answerType = e.target.getAttribute('data-answer');
            const quizNames = {
                aggressive: '"O Terr√≠vel Cutelo Negro"',
                strategic: '"A Flecha Dourada"',
                mysterious: '"O Alquimista Fantasma"'
            };
            elements.quizNameResult.textContent = quizNames[answerType];
            document.getElementById('quizStep1').style.display = 'none';
            document.getElementById('quizResult').style.display = 'block';
        }
    
        function useQuizResult() {
            elements.shipName.textContent = elements.quizNameResult.textContent;
            elements.quizContainer.style.display = 'none';
            document.getElementById('quizStep1').style.display = 'block';
            document.getElementById('quizResult').style.display = 'none';
        }
    
        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            // Configura ano atual
            document.getElementById('currentYear').textContent = new Date().getFullYear();
            
            // Event listeners
            elements.generateBtn.addEventListener("click", generateName);
            elements.downloadBtn.addEventListener("click", downloadName);
            elements.shareBtn.addEventListener("click", shareName);
            elements.language.addEventListener("change", updateLanguage);
            elements.quizBtn.addEventListener('click', showQuiz);
            elements.useQuizName.addEventListener('click', useQuizResult);
            
            // Quiz answers
            document.querySelectorAll('#quizStep1 button').forEach(btn => {
                btn.addEventListener('click', handleQuizAnswer);
            });
    
            // Gera primeiro nome
            generateName();
        });
    
        // VLibras (opcional)
        function initVLibras() {
            if (typeof VLibras !== 'undefined') {
                new VLibras.Widget({
                    rootPath: '/app',
                    personalization: {
                        color: '#8b4513',
                        avatar: 'pirate'
                    }
                });
            }
        }
        
    </script>
      </body>
</html>

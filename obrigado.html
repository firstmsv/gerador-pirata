<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada | Gerador de Nomes Piratas</title>
    <meta name="description" content="Confirmação de envio de mensagem">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap">
    <style>
        :root {
            --cor-primaria: #8b4513;
            --cor-secundaria: #a52a2a;
            --cor-texto: #3d2b1f;
            --cor-fundo: #f5f5dc;
            --cor-destaque: #d4af37;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://img.freepik.com/free-vector/vintage-paper-texture_1048-10911.jpg') no-repeat center fixed;
            background-size: cover;
            min-height: 100vh;
            color: var(--cor-texto);
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.93);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            border: 3px solid var(--cor-primaria);
            text-align: center;
        }
        
        h1 {
            font-family: 'Cinzel', serif;
            color: var(--cor-secundaria);
            margin-bottom: 1rem;
        }
        
        .btn {
            display: inline-block;
            background: var(--cor-primaria);
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--cor-secundaria);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        p {
            margin: 10px 0;
        }
        
        a {
            color: var(--cor-secundaria);
            text-decoration: none;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚓ Mensagem Enviada com Sucesso!</h1>
        <p>Obrigado por entrar em contato. Responderemos em breve!</p>
        <p>Visite: <a href="https://nomespiratas.com.br">nomespiratas.com.br</a></p>
        <a href="index.html" class="btn">Voltar ao Gerador</a>
    </div>
</body>
</html>
